<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Travel Tracker</h1>
    </header>
    <main>
        <section id="login-section">
            <h2>Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
        </section>
        <section id="dashboard-section" class="hidden">
            <h2>Dashboard</h2>
            <!-- User Information Display -->
            <div id="user-info">
                <p id="traveler-name"></p>
            </div>
            <div id="total-spent-container"></div>
            <!-- Trips Summary -->
            <div id="trips-summary">
                <h3>My Trips</h3>
                <div id="trips-container">
                    <!-- Dynamically populated list of trips will go here -->
                </div>
            </div>
            <div id="new-trip-form">
                <h3>Add New Trip</h3>
                <form id="trip-request-form">
                  <input type="date" id="trip-date" required>
                  <input type="number" id="duration" placeholder="Duration (days)" required>
                  <input type="number" id="travelers" placeholder="Number of Travelers" required>
                  <select id="destination-select">
                      <!-- Destinations options will be populated here -->
                  </select>
                  <button type="submit">Request Trip</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Travel Tracker. All rights reserved.</p>
    </footer>
    <!-- Webpack link/connecting part -->
    <script src="bundle.js"></script>

</body>
</html>
