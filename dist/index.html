<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Travel Tracker</h1>
    </header>
  <nav id="main-nav" class="hidden">
      <button data-target="dashboard-section">Home</button>
      <button data-target="pending-trips-section">Pending Trips</button>
      <button data-target="approved-trips-section">Approved Trips</button>
      <button data-target="new-trip-form">New Trip</button>
      <button id="logout-button">Log Out</button>

  </nav>
    <main>
        <section id="login-section">
            <h2>Ready for Your Next Trip?</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
        </section>
        <section id="dashboard-section" class="hidden">
            <h2>Your Home</h2>
            
            <div id="user-info">
              <p id="traveler-name"></p>
          </div>
          <div id="total-spent-container"></div>
          <div id="pending-trips-section">
              <h3>Pending Trips</h3>
              <div id="pending-trips-container">
              </div>
          </div>
          <div id="approved-trips-section">
              <h3>Approved Trips</h3>
              <div id="approved-trips-container">
              </div>
          </div>

            <div id="new-trip-form">
                <h3>Add New Trip</h3>
                <form id="trip-request-form">
                  <input type="date" id="trip-date" required>
                  <input type="number" id="duration" placeholder="Duration (days)" required>
                  <input type="number" id="travelers" placeholder="Number of Travelers" required>
                  <select id="destination-select">
                  </select>
                  <button type="submit">Request Trip</button>
                </form>
                <div id="estimated-cost-container">
                  <p id="estimated-cost">Estimated Cost: $0.00</p>
              <!-- <button onclick="document.getElementById('estimated-cost').textContent = 'Test Update: $100.00';">Test Update Cost</button> -->

                </div>
                <div id="trip-submission-message"></div>

            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Travel Tracker. All rights reserved.</p>
    </footer>
    <!-- Webpack link/connecting part -->
    <script src="bundle.js"></script>

</body>
</html>
